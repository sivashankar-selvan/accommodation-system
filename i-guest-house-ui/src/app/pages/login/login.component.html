<div class="login-wrapper">
  <div class="login-container">
    <h3 class="title">Login</h3>
    <hr class="divider">
    <div class="alert error-message" *ngIf="errorMsg.length>0">
      <p>{{ errorMsg }}</p>
    </div>
    <div class="form-group">
      <label for="login">Email address</label>
      <input [(ngModel)]="authRequest.email" type="email" id="login" placeholder="name@intellectdesign.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" id="password" placeholder="password">
    </div>
    <div class="form-actions">
      <button (click)="login()" type="button" class="btn-signin">
        <em class="fas fa-sign-in-alt">&nbsp; Sign in</em>
      </button>
    </div>
  </div>
</div>
